<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CivicaLab - Gobernabilidad como Servicio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap');
      
      * {
        font-family: 'Inter', sans-serif;
      }
      
      body {
        margin: 0;
        padding: 0;
      }

      /* Animation for success feedback */
      @keyframes slideUp {
        from {
          transform: translateY(20px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }

      @keyframes pulse {
        0%, 100% {
          transform: scale(1);
          opacity: 1;
        }
        50% {
          transform: scale(1.05);
          opacity: 0.8;
        }
      }

      .animate-slide-up {
        animation: slideUp 0.5s ease-out;
      }

      .animate-pulse-custom {
        animation: pulse 2s ease-in-out infinite;
      }

      /* Tooltip styles */
      .tooltip {
        position: absolute;
        z-index: 1000;
        pointer-events: none;
      }

      /* Mobile simulation */
      .mobile-frame {
        box-shadow: 0 0 0 14px #1e293b, 0 0 0 16px #334155, 0 20px 50px rgba(0, 0, 0, 0.3);
        border-radius: 36px;
      }

      /* Scrollbar styling */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }

      ::-webkit-scrollbar-track {
        background: #1e293b;
      }

      ::-webkit-scrollbar-thumb {
        background: #475569;
        border-radius: 4px;
      }

      ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
